name: CI/CD Blog System Workflow
on:
  pull_request:
    branches: master
    paths:
      - 'src/**'
      - '.github/workflows/**'
  push:
    branches: master_test_ci_cd
    paths:
      - 'src/**'
      - '.github/workflows/**'
jobs:
  build:
    name: Docker build and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set up the Maven dependencies caching
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Jar file
        run: mvn clean install -Dmaven.test.skip=true -P local

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blogsystem:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/blogsystem:latest

  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v3

      - name: Add Server Key
        run: |
          echo "${{ secrets.BLOGSYSTEM_PRTIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy the application
        env:
          SERVER_HOST: "54.255.101.71"
          SERVER_USER: "ubuntu"
        run: |
          set -e
          ./deploy.sh
