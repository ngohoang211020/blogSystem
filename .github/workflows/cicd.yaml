name: CI/CD Blog System Workflow
on:
  pull_request:
    branches: master_test_ci_cd
    paths:
      - 'src/**'
      - '.github/workflows/**'
  push:
    branches: master_test_ci_cd
    paths:
      - 'src/**'
      - '.github/workflows/**'
jobs:
  deployment:
    name: Build docker image and deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.8.2

      - name: Build Jar file
        run: mvn clean install -Dmaven.test.skip=true -P local

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blogsystem:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/blogsystem:latest

      - name: Create PEM file
        run: |
          echo '${{ secrets.BLOGSYSTEM_PRTIVATE_KEY }}' > key.pem
          chmod 600 key.pem

      - name: Start deployment with docker compose
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@54.255.101.71 'cd blogSystem && docker-compose up -d'
