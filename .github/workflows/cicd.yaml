name: CI/CD Blog System Workflow
on:
  pull_request:
    branches: master
    paths:
      - 'src/**'
      - '.github/workflows/**'
  push:
    branches:
      - master_test_ci_cd
      - master
    paths:
      - 'src/**'
      - '.github/workflows/**'
      - 'deploy.sh'
jobs:
  build:
    name: Docker build and push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Set up the Maven dependencies caching
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Jar file
        run: mvn clean install -Dmaven.test.skip=true -P local

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/blogsystem:latest .

      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/blogsystem:latest

  deployment:
    name: Deployment
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v3

      - name: Add Server Key
        run: |
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy the application
        env:
          SERVER_HOST: ${{ secrets.AWS_HOST }}
          SERVER_USER: ${{ secrets.AWS_USERNAME }}
        run: |
          chmod +x ./deploy.sh
          set -e
          ./deploy.sh
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_NOTIFICATIONS_TOKEN }}